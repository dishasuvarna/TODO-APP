<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <style>
    body {
      background: linear-gradient(135deg, #e9ecef, #dee2e6);
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      text-align: center;
      animation: popIn 0.5s ease;
    }
    h1 {
      color: #222;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 1px;
    }
    input, button {
      padding: 10px 14px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    input {
      min-width: 180px;
      max-width: 420px; /* NEW: max limit */
      transition: width 0.3s ease; /* smooth resize */
    }
    button {
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #007bff;
      color: white;
      transform: scale(1.05);
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f8f9fa;
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s forwards;
    }
    li input[type="checkbox"] { margin-right: 10px; }
    .task-text {
      flex: 1;
      margin: 0 10px;
      transition: color 0.3s, text-decoration 0.3s;
    }
    .completed {
      text-decoration: line-through;
      color: #6c757d;
    }
    li:hover {
      transform: scale(1.02);
      transition: transform 0.2s;
    }
    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      transition: background-color 0.3s;
    }
    .delete-btn:hover { background-color: #d00000; }
    .clear-btn {
      display: block;
      margin: 20px auto 0;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 14px;
      transition: background-color 0.3s;
    }
    .clear-btn:hover { background-color: #495057; }
    .counter {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Todo List</h1>
    <div>
      <input id="taskInput" type="text" placeholder="Type a new task...">
      <button onclick="addTodo()">Add Task</button>
    </div>
    <ul id="todoList"></ul>
    <button class="clear-btn" onclick="clearCompleted()">Clear Completed Tasks</button>
    <div class="counter" id="taskCounter">0 tasks total</div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/todos';

    async function fetchTodos() {
      try {
        const res = await fetch(API_URL);
        const todos = await res.json();
        const list = document.getElementById('todoList');
        list.innerHTML = '';
        todos.forEach(todo => {
          const li = document.createElement('li');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = todo.completed || false;
          checkbox.onchange = async () => { await toggleComplete(todo); };
          const span = document.createElement('span');
          span.textContent = todo.task;
          span.className = 'task-text';
          if (todo.completed) span.classList.add('completed');

          const delBtn = document.createElement('button');
          delBtn.textContent = 'Delete';
          delBtn.className = 'delete-btn';
          delBtn.onclick = () => deleteTodo(todo.id);

          li.appendChild(checkbox);
          li.appendChild(span);
          li.appendChild(delBtn);
          list.appendChild(li);
        });
        updateCounter(todos);
      } catch (err) {
        console.error('Error fetching todos:', err);
      }
    }

    async function addTodo() {
      const input = document.getElementById('taskInput');
      const task = input.value.trim();
      if (!task) return;
      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ task, completed: false })
        });
        input.value = '';
        input.focus();
        fetchTodos();
      } catch (err) {
        console.error('Error adding todo:', err);
      }
    }

    async function deleteTodo(id) {
      try {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        fetchTodos();
      } catch (err) {
        console.error('Error deleting todo:', err);
      }
    }

    async function toggleComplete(todo) {
      try {
        await fetch(`${API_URL}/${todo.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ...todo, completed: !todo.completed })
        });
        fetchTodos();
      } catch (err) {
        console.error('Error updating todo:', err);
      }
    }

    async function clearCompleted() {
      try {
        const res = await fetch(API_URL);
        const todos = await res.json();
        for (const todo of todos) {
          if (todo.completed) {
            await fetch(`${API_URL}/${todo.id}`, { method: 'DELETE' });
          }
        }
        fetchTodos();
      } catch (err) {
        console.error('Error clearing completed todos:', err);
      }
    }

    function updateCounter(todos) {
      const counter = document.getElementById('taskCounter');
      const total = todos.length;
      const completed = todos.filter(t => t.completed).length;
      counter.textContent = `${total} tasks total (${completed} completed)`;
    }

    // NEW: Auto-resize input based on content length
    const taskInput = document.getElementById('taskInput');
    taskInput.addEventListener('input', () => {
      const length = taskInput.value.length;
      // base width grows with length, capped at max-width
      taskInput.style.width = Math.min(180 + length * 8, 420) + 'px';
    });

    document.getElementById('taskInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') addTodo();
    });

    fetchTodos();
  </script>
</body>
</html>
